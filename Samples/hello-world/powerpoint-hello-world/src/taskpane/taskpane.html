<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대체 텍스트 관리자</title>
</head>

<body>
    <div class="container">
        <h1>대체 텍스트 관리자</h1>

        <!-- 현재 슬라이드 분석 섹션 -->
        <div class="section">
            <h2>📊 현재 슬라이드 분석</h2>
            <button id="analyzeButton">슬라이드 요소 분석</button>
            <div id="shapesList"></div>
        </div>

        <!-- 선택한 요소에 대체 텍스트 설정 -->
        <div class="section">
            <h2>✏️ 선택한 요소 편집</h2>
            <div class="input-group">
                <label for="altText">대체 텍스트:</label>
                <textarea id="altText" placeholder="대체 텍스트를 입력하세요..."></textarea>
            </div>
            <button id="setAltTextButton">선택한 요소에 적용</button>
        </div>

        <!-- 규칙 기반 대체 텍스트 적용 -->
        <div class="section">
            <h2>⚙️ 규칙 기반 자동 설정</h2>

            <div class="rule-template">
                <div class="input-group">
                    <label for="ruleType">적용 규칙:</label>
                    <select id="ruleType">
                        <option value="prefix">접두사 + 요소 이름</option>
                        <option value="type">요소 타입별 템플릿</option>
                        <option value="custom">사용자 정의 템플릿</option>
                    </select>
                </div>

                <div class="input-group" id="prefixGroup">
                    <label for="prefix">접두사:</label>
                    <input type="text" id="prefix" placeholder="예: 슬라이드 요소 - " value="슬라이드 요소 - ">
                </div>

                <div class="input-group" id="customTemplateGroup" style="display: none;">
                    <label for="customTemplate">템플릿 (사용 가능한 변수: {name}, {type}, {index}):</label>
                    <input type="text" id="customTemplate" placeholder="예: {type} {index}: {name}">
                </div>
            </div>

            <button id="applyRulesButton">모든 요소에 규칙 적용</button>
            <button id="applyRulesEmptyButton" class="secondary">대체 텍스트 없는 요소만 적용</button>
        </div>

        <!-- 상태 메시지 -->
        <div id="statusMessage"></div>
    </div>
</body>

</html>
